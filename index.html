<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">

  <link rel="stylesheet" href="css/style.css">
  
  <title>K Yusuf M | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="card">
  <div class="image"><img src="images/image-equilibrium.jpg" alt="Equilibrium" srcset="" class="image"></div>
  <h1 class="title">Equilibrium #3429</h1>
  <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
  <div class="description">
    <div class="price">
      <span class="icon"><img src="images/icon-ethereum.svg" alt="icon-ethereum" srcset="" class="etherium"></span>
      <p class="price"> 0.041 ETH</p>
    </div>
    <div class="time">
      <span class="icon"><img src="images/icon-clock.svg" alt="icon-clock" srcset="" class="clock"></span>
      <p class="date"> 3 days left</p>
    </div>
  </div>
  
  <hr />
  
  <div class="card-footer">
    <div class="avatar"><img src="images/image-avatar.png" alt="" srcset="" class="avatar"></div>
    <div class="by">
      <p> Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
</main>

</body>
</html>
